<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        .message {
            background: linear-gradient(to right, #4CAF50, #4CAF50);
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .response {
            background: linear-gradient(to right, #FFC107, #FFC107);
            color: black;
            border-radius: 10px;
            padding: 10px 20px;
            margin-bottom: 10px;
            max-width: 70%;
            align-self: flex-end;
        }

        .message-container {
            overflow-y: auto;
            max-height: 300px;
        }

        .microphone-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        .microphone-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="message-container" id="messageContainer"></div>
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    <button class="microphone-btn" onclick="startSpeechRecognition()">&#128247;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Speech Recognition API -->
    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message !== '') {
                displayMessage(message, 'message');
                // Send message to server
                fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => displayMessage(data.response, 'response'))
                .catch(error => console.error('Error:', error));
                messageInput.value = '';
            }
        }

        function startSpeechRecognition() {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('messageInput').value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.start();
        }

        function displayMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            const messageElement = document.createElement('div');
            messageElement.className = type === 'message' ? 'message' : 'response';
            messageElement.textContent = message;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
    </script>
</body>
</html>
